<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app"></div>


    <script type="text/babel">
    class App extends React.Component {
        state = {
            name: 'Crystal',
            age: 35
        }
        handleClick = (e) => {
            // console.log(e.target);
        this.setState({
            name: 'Yoshi',
            age:2  
        })
        console.log(this.state)
        }
        handleMouseOver(e){
            console.log(e.target, e.pageX)
        }
        handleCopy(e){
            console.log('You should not copy this.')
        }
        handleChange = (e) => {
            this.setState({
                name:e.target.value   //este value dispara lo que esta adentro del input field

            });
        }

        handleSubmit = (e) => {
            e.preventDefault();
            console.log('form submitted', this.state.name)
        }
        render() {
            return (

                <div className="app-content">
                <h1>Please, write name and age. </h1>
                <p>My name is: {this.state.name} and I am: {this.state.age} </p>
                <button onClick= {this.handleClick}>Click Me to see name and age </button>
                <button onMouseOver={this.handleMouseOver}>Hover me to see your position number</button>
                <p onCopy={this.handleCopy}>Copy me to see a message</p>
                <form onSubmit={this.handleSubmit}>
                <h2> If it is not your name, please change it here.</h2>
                <input type="text" onChange={this.handleChange}/>
               
                <button>Submit</button>
                </form>
                </div>
            )
        }
    }
    
    ReactDOM.render(<App />, document.getElementById('app'));
    
    </script>
</body>

</html>
